<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Art Maker</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Pixel Art Maker</h1>
            <!-- <h2>Choose Grid Size</h2> -->
            <!-- <form id="sizePicker">
                Grid Height:
                <input type="number" id="inputHeight" name="height" min="1" max="50" value="10">
                Grid Width:
                <input type="number" id="inputWidth" name="width" min="1" max="50" value="10">
                <input type="submit" name="submit">
            </form> -->
            <p id="output"></p>
            <!-- <h2>Pick A Color</h2> -->
            <div class="canvas-flex">
                <div class="settings-menu">
                    <p>The maximum size for the height and width is 40 pixels.</p>
                    <form id="sizePicker">
                        Grid Height:
                        <input type="number" id="inputHeight" name="height" min="1" max="40" value="10">
                        Grid Width:
                        <input type="number" id="inputWidth" name="width" min="1" max="40" value="10">
                        <input type="submit" name="submit">
                    </form>
                    <button id="hide">Hide</button>
                </div>
                <div class="button-flex">
                    <input type="color" id="colorPicker" value="#fd9644" class="canvas-button">
                    <!-- <h2>Design Canvas</h2> -->
                    <input type="image" src="assets/paint-icon.png" id="paint" class="canvas-button">
                    <input type="image" src="assets/eraser-icon.png" id="erase" class="canvas-button">
                    <input type="image" src="assets/clear-icon.png" id="clear" class="canvas-button">
                    <input type="image" src="assets/grid-icon.png" id="grid-settings" class="canvas-button">
                </div>
                <table id="pixelCanvas"></table>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/designs.js"></script>
    </body>
</html>
