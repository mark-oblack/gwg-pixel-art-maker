<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pixel Art Maker</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.9/css/all.css" integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Pixel Art Maker</h1>
            <p id="output"></p>
            <div class="canvas-flex">
                <div class="settings-menu">
                    <div id="hide">
                        <i class="far fa-times-circle"></i>
                    </div>
                    <h2>Grid Settings</h2>
                    <p>The maximum size for the height and width is 40 pixels.</p>
                    <form id="sizePicker">
                        <div class="form-flex">
                            <label for="inputHeight">Grid Height:</label>
                            <input type="number" id="inputHeight" name="height" min="1" max="40" value="10">
                        </div>
                        <div class="form-flex">
                            <label for="inputWidth">Grid Width:</label>
                            <input type="number" id="inputWidth" name="width" min="1" max="40" value="10">
                        </div>
                        <input type="submit" name="submit">
                    </form>
                </div>
                <div class="button-flex">
                    <input type="color" id="colorPicker" value="#fd9644" class="canvas-button">
                    <input type="image" src="assets/paint-icon.png" id="paint" class="canvas-button">
                    <input type="image" src="assets/eraser-icon.png" id="erase" class="canvas-button">
                    <input type="image" src="assets/clear-icon.png" id="clear" class="canvas-button">
                    <input type="image" src="assets/grid-icon.png" id="grid-settings" class="canvas-button">
                </div>
                <table id="pixelCanvas"></table>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="js/designs.js"></script>
    </body>
</html>
